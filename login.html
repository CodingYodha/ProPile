<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProPile</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="logo">
                <img src="img/propile.png" alt="ProPile Logo">
                <span>ProPile</span>
            </div>
            <div class="sidebar-content">
                <h2>Welcome Back</h2>
                <p>Log in to access your professional portfolios and continue building your online presence.</p>
            </div>
        </div>
        
        <div class="auth-form-container">
            <div class="form-header">
                <h1>Login to Your Account</h1>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            
            <form id="login-form" action="php/login.php" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="password-toggle">
                        <span class="show-password">Show</span>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-button google">
                    <span class="icon google-icon"></span>
                    <span>Google</span>
                </button>
                <button class="social-button github">
                    <span class="icon github-icon"></span>
                    <span>GitHub</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
